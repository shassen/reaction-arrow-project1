    <header>
        <h1>Reaction Arrow</h1>
        <nav>
           <a href="#"><img src="images/menu.png" id="menu-button" alt="nav-menu-button"></a>

    <div class="arrows" id="root">
        <img src="images/uparrow.png" alt="up-arrow" id="up-arrow">

    </div>
